<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Éliminatoires Coupe du Monde</title>
  <style>
    /* Ajoute ici ton style CSS */
  </style>
</head>
<body>
  <h1>Éliminatoires Coupe du Monde</h1>
  <label for="league">Sélectionner une confédération :</label>
  <select id="league">
    <option value="363">UEFA (Europe)</option>
    <option value="359">CAF (Afrique)</option>
    <option value="360">CONCACAF (Amérique du Nord, Centrale et Caraïbes)</option>
    <option value="361">CONMEBOL (Amérique du Sud)</option>
    <option value="358">AFC (Asie)</option>
    <option value="364">OFC (Océanie)</option>
  </select>
  <label for="date">Sélectionner une date :</label>
  <input type="date" id="date">
  <button id="loadMatches">Charger les matches</button>
  <div id="matches"></div>

  <script>
    const API_KEY = '637d4720156cd4c3ed34d17adcd4154e';
    const API_URL = 'https://v3.football.api-sports.io/fixtures';

    document.getElementById('loadMatches').addEventListener('click', async () => {
      const leagueId = document.getElementById('league').value;
      const date = document.getElementById('date').value;

      if (!date) {
        alert('Veuillez sélectionner une date.');
        return;
      }

      const response = await fetch(`${API_URL}?league=${leagueId}&date=${date}`, {
        headers: {
          'x-apisports-key': API_KEY
        }
      });
      const data = await response.json();

      if (data.response && data.response.length > 0) {
        const matches = data.response.map(match => {
          return `
            <div>
              <h3>${match.teams.home.name} vs ${match.teams.away.name}</h3>
              <p>${match.fixture.date}</p>
              <p>Score: ${match.goals.home} - ${match.goals.away}</p>
            </div>
          `;
        }).join('');
        document.getElementById('matches').innerHTML = matches;
      } else {
        document.getElementById('matches').innerHTML = 'Aucun match trouvé pour cette date et cette confédération.';
      }
    });
  </script>
</body>
</html>
